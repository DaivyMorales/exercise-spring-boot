<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <title>People List</title>
</head>

<body class="w-screem h-screen flex justify-center items-center flex-col">
    <h1 class="text-4xl font-bold">People List</h1>
    <table>
        <thead class="bg-gray-200 p-2">
            <tr class="">
                <td>Name</td>
                <td>LastName</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person:${list}">
                <td th:text="${person.name}"></td>
                <td th:text="${person.lastName}"></td>
                <td th:text="${person.age}"></td>
            </tr>
        </tbody>
    </table>
    <a class="bg-black p-2 rounded-md text-white text-sm font-semibold" href="/">Back</a>
</body>

</html>
