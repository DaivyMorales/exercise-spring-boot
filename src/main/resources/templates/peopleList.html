<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <title>People List</title>
</head>

<body class="w-screem h-screen flex justify-center items-center flex-col gap-4">
    <div class="flex justify-center items-center gap-3">
        <h1 class="text-4xl font-bold">People List</h1>
        <a class="text-xs bg-black p-2 text-white rounded-md font-semibold" href="/formPeople">New Person</a>
    </div>
    <table>
        <thead class="bg-gray-200 p-2">
            <tr class="">
                <td class="font-semibold p-2">Id</td>
                <td class="font-semibold p-2">Name</td>
                <td class="font-semibold p-2">LastName</td>
                <td class="font-semibold p-2">Age</td>
                <td class="font-semibold p-2">Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person:${list}">
                <td class="p-2" th:text="${person.id}"></td>
                <td class="p-2" th:text="${person.name}"></td>
                <td class="p-2" th:text="${person.lastName}"></td>
                <td class="p-2" th:text="${person.age}"></td>
                <td class="py-2 px-5">
                    <a th:href="@{delete(id=${person.id})}">
                        <input type="button" value="Delete"
                            class="cursor-pointer text-white font-semibold bg-red-500 p-1 rounded-md text-xs">
                    </a>
                    <a th:href="@{formUpdatePeople(id=${person.id})}">
                        <input type="button" value="Update"
                            class="cursor-pointer text-white font-semibold bg-blue-500 p-1 rounded-md text-xs">
                    </a>
                </td>

            </tr>
        </tbody>
    </table>
    <a class="bg-black p-2 rounded-md text-white text-sm font-semibold" href="/">Back</a>
</body>

</html>
